<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech for Girls - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes backgroundPan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes drawCheck { to { stroke-dashoffset: 0; } }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- Animated Background --- */
        .animated-gradient {
            background: linear-gradient(135deg, #fbcfe8, #f0abfc, #a5b4fc, #67e8f9);
            background-size: 400% 400%;
            animation: backgroundPan 15s ease infinite;
        }

        /* --- Animated Form Container --- */
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* --- Enhanced Buttons --- */
        .btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background-color: #db2777; /* Pink-600 */
        }
        .btn-primary:hover {
            background-color: #be185d; /* Pink-700 */
        }
        .btn-secondary {
            background-color: #10b981; /* Emerald-500 */
        }
        .btn-secondary:hover {
            background-color: #059669; /* Emerald-600 */
        }
        
        /* --- Enhanced Input Fields --- */
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #db2777;
            box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.3);
        }

        /* --- Progress Bar --- */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #10b981;
            border-radius: 9999px;
            width: 10%; /* Initial state */
            transition: width 0.5s ease-in-out;
        }
        
        /* --- Animated Checkmark --- */
        #shareCompleteMsg .check-icon {
            stroke: #10b981;
            stroke-width: 4;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheck 0.5s ease-out forwards;
        }
        
        /* --- Confetti --- */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            z-index: 1000;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="w-full max-w-2xl mx-auto relative">
        <div id="form-wrapper" class="form-container p-8 rounded-xl shadow-2xl">
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold text-gray-800">ðŸš€ Tech for Girls</h1>
                <p class="text-gray-600 mt-2">Join our community and empower the future!</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar-fill"></div>
            </div>

            <form id="registrationForm">
                <!-- Basic Details Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
                        <input type="email" id="email" name="email" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0">
                    </div>
                    <div>
                        <label for="college" class="block text-sm font-medium text-gray-700 mb-1">College/Department</label>
                        <input type="text" id="college" name="college" required class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0">
                    </div>
                </div>

                <!-- WhatsApp Sharing Section -->
                <div class="bg-pink-50 p-6 rounded-lg mb-6 text-center border border-pink-100">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Share with your friends!</h3>
                    <p class="text-sm text-gray-600 mb-4">Click the button 5 times to complete this step.</p>
                    <button type="button" id="whatsappShareBtn" class="btn btn-secondary text-white font-bold py-2 px-6 rounded-lg inline-flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                        <span>Share on WhatsApp</span>
                    </button>
                    <p id="shareCounter" class="text-lg font-semibold text-pink-600 mt-4">Click count: 0/5</p>
                    <div id="shareCompleteMsg" class="h-8 flex items-center justify-center mt-2 hidden">
                        <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="check-icon" d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-green-600 font-semibold ml-2">Sharing complete!</span>
                    </div>
                </div>

                <!-- Screenshot Upload Section -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Screenshot (Resume, Photo, etc.)</label>
                    <label for="screenshot" class="file-input-label w-full text-center rounded-lg text-gray-500 block cursor-pointer border-2 border-dashed transition hover:border-pink-500 hover:text-pink-600">
                        <span id="fileName">Click to select a file</span>
                    </label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*" required class="hidden">
                </div>

                <!-- Error Message Display -->
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                    <strong class="font-bold">Oops!</strong>
                    <span class="block sm:inline" id="errorText">Something went wrong. Please try again.</span>
                </div>

                <!-- Submission Button -->
                <div class="mt-8">
                    <button type="submit" id="submitBtn" class="btn btn-primary w-full text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                        <span>Submit Registration</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Submission Success Message -->
        <div id="successOverlay" class="disabled-overlay hidden">
             <div class="success-card text-center p-8 bg-white rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold text-green-500 mb-4">ðŸŽ‰ Submission Recorded!</h2>
                <p class="text-gray-700">Thanks for being part of Tech for Girls!</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             // --- Confetti ---
            function createConfetti() {
                const confettiColors = ['#db2777', '#be185d', '#10b981', '#f0abfc', '#a5b4fc'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                }
            }

            // --- Form Logic ---
            if (localStorage.getItem('techForGirlsSubmitted') === 'true') {
                disableFormAndShowSuccess(false); // No confetti on reload
                return;
            }
            
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4kubSsXWbLxIQuNekPyErNvjKzwW8SuHmmxGGtWbHCxOLyv0FQgKRD98Dtgu-QDlGYQ/exec';

            const registrationForm = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submitBtn');
            const progressBar = document.getElementById('progressBar');
            
            const formInputs = registrationForm.querySelectorAll('.form-input');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');
            const shareCounterDisplay = document.getElementById('shareCounter');
            const shareCompleteMsg = document.getElementById('shareCompleteMsg');
            const screenshotFile = document.getElementById('screenshot');
            const fileNameDisplay = document.getElementById('fileName');
            const errorMessageDiv = document.getElementById('errorMessage');
            const errorTextSpan = document.getElementById('errorText');

            let shareCount = 0;
            const requiredShares = 5;
            let progress = { details: false, share: false, upload: false };

            function updateProgress() {
                let width = 10;
                if (progress.details) width += 30;
                if (progress.share) width += 30;
                if (progress.upload) width += 30;
                progressBar.style.width = `${width}%`;
            }
            
            formInputs.forEach(input => {
                input.addEventListener('input', () => {
                    if(!progress.details) {
                        progress.details = true;
                        updateProgress();
                    }
                });
            });

            whatsappShareBtn.addEventListener('click', () => {
                if (shareCount < requiredShares) {
                    shareCount++;
                    shareCounterDisplay.textContent = `Click count: ${shareCount}/${requiredShares}`;
                    const message = encodeURIComponent("Hey Buddy, Join Tech For Girls Community");
                    window.open(`https://wa.me/?text=${message}`, '_blank');

                    if (shareCount === requiredShares) {
                        shareCounterDisplay.classList.add('hidden');
                        shareCompleteMsg.classList.remove('hidden');
                        whatsappShareBtn.disabled = true;
                        whatsappShareBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        progress.share = true;
                        updateProgress();
                    }
                }
            });

            screenshotFile.addEventListener('change', () => {
                if (screenshotFile.files.length > 0) {
                    fileNameDisplay.textContent = screenshotFile.files[0].name;
                    fileNameDisplay.parentElement.classList.add('border-green-500', 'text-green-600');
                    if(!progress.upload) {
                        progress.upload = true;
                        updateProgress();
                    }
                } else {
                    fileNameDisplay.textContent = 'Click to select a file';
                    fileNameDisplay.parentElement.classList.remove('border-green-500', 'text-green-600');
                }
            });

            registrationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessageDiv.classList.add('hidden'); // Hide previous errors

                if (shareCount < requiredShares) {
                    errorTextSpan.textContent = 'Please complete the sharing step (5/5 clicks) before submitting.';
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }
                if (screenshotFile.files.length === 0) {
                    errorTextSpan.textContent = 'Please upload a screenshot before submitting.';
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }
                
                submitBtn.disabled = true;
                const submitSpan = submitBtn.querySelector('span');
                if(submitSpan) submitSpan.textContent = 'Submitting...';
                submitBtn.classList.add('opacity-50');

                const formData = new FormData(registrationForm);

                fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        localStorage.setItem('techForGirlsSubmitted', 'true');
                        disableFormAndShowSuccess(true); // Fire confetti on success
                    } else { throw new Error(data.message || 'Something went wrong'); }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorTextSpan.textContent = 'Submission failed. Please try again. (' + error.message + ')';
                    errorMessageDiv.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    if(submitSpan) submitSpan.textContent = 'Submit Registration';
                    submitBtn.classList.remove('opacity-50');
                });
            });
            
            function disableFormAndShowSuccess(showConfetti) {
                if (showConfetti) {
                    createConfetti();
                }
                const formWrapper = document.getElementById('form-wrapper');
                const successOverlay = document.getElementById('successOverlay');
                
                const formElements = registrationForm.elements;
                for (let i = 0; i < formElements.length; i++) {
                    formElements[i].disabled = true;
                }
                
                formWrapper.style.filter = 'blur(5px)';
                successOverlay.classList.remove('hidden');
            }

            updateProgress(); // Initial call
        });
    </script>

</body>
</html>
